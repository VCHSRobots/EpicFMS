<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>EpicFms Admin</title>
      <link rel="stylesheet" type="text/css" href="../static/css/style.css">
      <link rel="stylesheet" type="text/css" href="../static/css/admin.css">
      <script src="../static/javascript/admin.js"></script>
  <style>
        #screen_area {width: 1024 px;}
        .content_area {width: 900 px;} 
  </style>
</head>

<body onload="init_loading()">
    <div id="mainframe">
      <div id="bannersplit">
        <div id="epiclogo"><img src="../static/img/epiclogo.png" width="200" height="200"></div>
        <div id="titlesplit">
            <div id="maintitle">EPIC FMS</div>
        </div>
        <div id="admintitle">GAME ADMINISTRATION</div>
      </div>
      <div id="loginarea">
        <div id="passwordlabel">Password:</div>
        <div id="passwordinputdiv"><input id="passwordbox" type="password"></div>
        <div id="passwordbuttondiv"><button id="passwordbutton" onclick="sendpassword()">Submit</button></div>
      </div>
      
      <div id="mainarea" style="visibility: hidden;">
        <div id="scorearea">
          <div id="gamemodediv">Dummy</div>
          <div id="clockdiv">00</div> 
          <div class="scorediv">
            <div id="bluescore" class="scoreside"><div class="scorelabel">Blue</div><div id="bluescore" class="scorevalue">0</div></div>
            <div id="redscore" class="scoreside"><div class="scorelabel">Red</div><div id="redscore" class="scorevalue">0</div></div>
          </div>
        </div>
        <div id="tabarea">
          <div id="tabbar" class="tab">
            <button class="tabbutton active" onclick="changetab(event, 'gametab')">Game</button>
            <button class="tabbutton" onclick="changetab(event, 'setuptab')">Setup</button>
            <button class="tabbutton" onclick="changetab(event, 'baskettab')">Baskets</button>
            <button class="tabbutton" onclick="changetab(event, 'slidertab')">Sliders</button>
            <button class="tabbutton" onclick="changetab(event, 'movingtab')">Movers</button>
          </div>
          
          <div id="gametab" class="tabcontent">
            <div class="tabtitle">Game Control</div>
            <div class="inputwidget">
              <div class="cblabel">Test score board</div> 
              <input class="cbinput" id="testscoreboard" type="checkbox" onchange="settestcb()">
            </div>
          </div>
       
          <div id="setuptab" class="tabcontent">
            <div class="tabtitle">Setup Tab</div>
          </div>

          <div id="baskettab" class="tabcontent">
              <div class="tabtitle">BasketTab</div>
              <div id="hits" class="param">
                <div id="hitslabel" class="param_label">Hits: </div>
                <div id="hitsvalue" class="param_value">0</div>
              </div>
            <div style="clear: both;"></div>
            <button id="motoron" class="controlbutton" onclick="setmotor(1)">Motor On</button>
            <button id="motoroff" class="controlbutton" onclick="setmotor(0)">Motor Off</button> 
            <div style="clear: both;"></div>
            <div class="selcontrol">
              <div class="seltitle">GameMode</div>
              <select id="basketgamemode" name="gamemode" class="selvalue" onchange="setbasketmode()">
                  <option value="none">none</option>
                  <option value="powerup">powerup</option>
                  <option value="uniterror">uniterror</option>
                  <option value="wifiwait">wifiwait</option>   
                  <option value="practice">practice</option>
                  <option value="standby">standby</option>
                  <option value="countdown">countdown</option>
                  <option value="auto">auto</option>
                  <option value="teleop">teleop</option>
                  <option value="matchfinal">matchfinal</option>
                  <option value="postwait">postwait</option>
                  <option value="postresult">postresult</option>
                  <option value="fmserror">fmserror</option>
                  <option value="fmslost">fmslost</option>
              </select> 
            </div>
            <div style="clear: both;"></div>
          </div>
          
          <div id="slidertab" class="tabcontent">
            <div class="tabtitle">Sliders</div>
            <div class="unitbar">
              <div class="unitselectiondiv">
                <div class="unittitle gplabel">Unit:</div>
                <select id="sliderunitsel" class="unitsel" onchange="sliderunitchange()">
                  <option value="1">1</option>
                  <option value="1">2</option>
                  <option value="1">3</option>
                  <option value="1">4</option>
                  <option value="1">5</option>
                  <option value="1">6</option>
                </select>
              </div>
              <div class="unitiptextdiv">
                <div class="iplabel gplabel">IP Addr:</div>
                <input type="text" class="iptextbox" id="sliderip" onchange='showchange("sliderip")'>
              </div>
              <div class="unitnamediv">
                <div class="namelabel gplabel">Name:</div>
                <input type="text" class="nametextbox" id="slidername" onchange='showchange("slidername")'>
              </div>
              <div class="unitenablediv">
                <div class="enablelabel gplabel">Enable:</div> 
                <input type="checkbox" id="sliderenablecb" class="cbinput" onchange='showchange("sliderenablecb")'>
              </div>
              <div class="uintchangerefreshdiv">
                <button class="gpbutton" id="sliderchangebutton" onclick="sliderconfigure()">Change</button>
                <button class="gpbutton" id="sliderrefreshbutton" onclick="sliderrefresh()">Refresh</button>
              </div>
            </div>
          </div>
          
          <div id="movingtab" class="tabcontent">
            <div class="tabtitle">Mover Tab</div>
          </div>
       </div>
      </div>
    </div>
  </body>
</html>
